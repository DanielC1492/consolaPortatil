<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="master">
        <div class="gameboy"></div>
            <div class="case">
                <div class="upperCase">
                    <div class="frame">
                        <div class="powerBox">
                            <div class="powerLight"></div>
                            <div class="powerStatus">)))</div>
                            <div class="powerText">POWER</div>
                        </div>
                        <div class="screen"></div>
                        <div class="frameEmpty"></div>
                        <div class="gameboyLogo">Gameboy</div>
                    </div> 
                </div>
            </div>
            <div class="lowerCase">
                <div class="nintendoLogo"></div>
                <div class="midLower">
                    <div class="arrows"></div>
                    <div class="buttons">
                        <div class="buttonB"></div>
                        <div class="buttonA"></div>
                </div>
                <div class="botLow">
                    <div class="emptyBot"></div>
                    <div class="selectStart">
                        <div class="select"></div>
                        <div class="start"></div>
                </div>
                <div class="speaker"></div>
            </div>
               
        </div>
    </div>
</body>
</html>
