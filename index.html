<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!--Empezamos creando un div contenedor de la consola. Posteriormente introducimos el div
         'gameboy para empezar a crear cajas dentro de cajas y darle perfil y forma-->
    <div class="master">
        <div class="gameboy"></div>

    <!--Dividimos la carcasa en dos para posteriormente dividirla en subsegmentos
    como 'upper case,lower case' y dentro de 'lower case' hacemos dos divs dividiendola en dos-->    
            <div class="case">
                <div class="upperCase">
    <!--Creamos un div 'frame' para meter los elementos que conforman la parte superior
    de la consola,como la pantalla,la luz de encendido y su texto,etc.-->                    
                    <div class="frame">
    <!--Dentro de el div 'powerBox' creamos tres divs distintos con la luz en si,
    el texto de los paréntesis y el texto de power-->                   
                        <div class="powerBox">
                            <div class="powerLight"></div>
                            <div class="powerStatus">)))</div>
                            <div class="powerText">POWER</div>
                        </div>
    <!--En la pantalla creamos un par de divs con el texto de game boy
         y el de nintendo por separado-->                
                        <div class="screen">
                            <div class="screenLogo">GAME BOY</div>
                            <div class="nintendoScreenLogo">NINTENDO&reg</div>
                        </div>
                        <div class="frameEmpty"></div>
                        <div class="logoLogo">
                            <div class="gameboyLogo"></div>
                        </div>    
                            
                    </div>
    <!--En esta parte tenemos varios divs grandes para separar los elementos que
    lo componen. 'nintendoLogo','midLower' para las flechas y los botones.-->                    
                </div>
                <div class="lowerCase">
                    <div class="nintendoLogo">
                        <div class="logoLeft"></div>
                        <div class="logoItself">Nintendo</div>
                        <div class="logoRight"></div>
                    </div>
                    <div class="midLower">
<!--Tanto con las flechas como con los botones he decidido dividir cada uno de los divs
en nueve más pequeños para hacerme una suerte de rejilla. Con las flechas ha sido fácil dado
que son cinco cuadrados en orden. Con los botones tuve que jugar con la propiedad flex y
el margen para que se adaptaran los tamaños y quedase orgánico en cuanto a posición-->
                        <div class="arrows">

                            <div class="leftArrows">
                                <div class="leftTop"></div>
                                <div class="leftBot"></div>    
                                <div class="leftArrow">
                                    <div class="leftTriangle"></div>
                                </div>    
                            </div>        
                                
                            <div class="midArrows">  
                                <div class="upArrow">
                                    <div class="upTriangle"></div> 
                                </div>
                                <div class="center"></div>
                                <div class="downArrow">
                                    <div class="downTriangle"></div>
                                </div>
                            </div>    

                            <div class="rightArrows">    
                                <div class="rightTop"></div>
                                <div class="rightArrow">
                                    <div class="downTriangle"></div>
                                </div>
                                <div class="rightBot"></div>
                            </div>    
                        </div>

                        <div class="buttons">
                            <div class="leftButton">             
                                <div class="topLeft"></div>
                                <div class="midLeft"></div>
                                <div class="buttonB">
                                    <div class="letterB">B</div>
                                </div>    
                            </div>   
                            <div class="midButton">
                                <div class="topEmpty"></div>
                                <div class="midEmpty"></div>
                                <div class="botEmpty"></div>
                            </div>
                            
                            <div class="rightButton">
                                <div class="topRight"></div>
                                <div class="buttonA">
                                    <div class="letterA">A</div>
                                </div>
                                <div class="botRight"></div>
                            </div>
                                
                        </div>
                    </div>
                <div class="botLow">
                    <div class="emptyBot"></div>
                    <div class="selectStart">  
<!--El sistema que he usado con el start y el select es muy similar al de la
cruceta y los botones-->
                        <div class="selectLeft">
                            <div class="selectTopLeft"></div>
                            <div class="selectMidLeft"></div>
                            <div class="selectButton"></div>
                            <div class="selectText">Select</div>
                        </div>
                        <div class="selectMid">
                            <div class="selectTopMid"></div>
                            <div class="selectMidMid"></div>
                            <div class="selectBotMid"></div>
                        </div>
                        <div class="selectRight">
                            <div class="selectTopRight"></div>
                            <div class="selectMidRight"></div>
                            <div class="startButton"></div>
                            <div class="startText">Start</div>
                        </div>
                        
                    </div>
<!--Con el altavoz he creado lineas para los puntos-->
                    <div class="speaker">
                        <div class="row1">    
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                        </div>
                        <div class="row2">
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                        </div>
                        <div class="row3">
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                        </div>
                        <div class="row4">
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                        </div>
                        <div class="row5">
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                        </div>
                        <div class="row6">
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                        </div>
                        <div class="row7">
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                        </div>
                        <div class="row8">    
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                          <div class="dotHole"></div>
                        </div>
                    </div>
                </div>
            </div> 
               
        </div>
    </div>
</body>
</html>
